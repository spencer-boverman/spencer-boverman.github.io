<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Form</title>
	<link rel='icon' href='Spencer_Boverman.PNG' type='image/x-icon'/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		body {
			padding-left: 40px;
			padding-top: 20px;

		}
	</style>
</head>
<body>
	<form>
		<div class="form-group">
			<label for="articleTitle">Article Title</label>
			<input type="text" class="form-control" id="articleTitle" placeholder="Enter title">
		</div>
		<div class="form-group">
			<label for="articleAuthor">Article Author</label>
			<input type="text" class="form-control" id="articleAuthor" placeholder="Enter Author">
		</div>
		<div class="row">
			<div class="form-group">
				<p>Default file:</p>
				<input type="file" id="myFile" name="filename2">
			</div>
			<div class="form-group">
				<label for="pages">Pages</label>
				<select multiple class="form-control" id="pages">
					<option>Academic</option>
					<option>Profesional</option>
					<option>Personal</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="articleText">Article Text</label>
			<textarea class="form-control" id="articleText" rows="5"></textarea>
		</div>
		<div class="row">
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="Tags" id="python" value="python">
				<label class="form-check-label" for="python">Python</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="Tags" id="python" value="c++">
				<label class="form-check-label" for="c++">C++</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="Tags" id="python" value="java">
				<label class="form-check-label" for="java">Java</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="Tags" id="python" value="scala">
				<label class="form-check-label" for="scala">Scala</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="Tags" id="python" value="perl">
				<label class="form-check-label" for="perl">Perl</label>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-secondary">Public</button>
				<button type="button" class="btn btn-secondary">Private</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="form-group">
				<label for="emailInput">Email address</label>
				<input type="email" class="form-control" id="emailInput" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="passwordInput">Password</label>
				<input type="password" class="form-control" id="passwordInput" placeholder="Password">
			</div>
		</div>
		<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="rememberCheck">
				<label class="form-check-label" for="rememberCheck">Remember me</label>
		</div>


		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
